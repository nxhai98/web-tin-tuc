<h2>Add New User</h2><br>
<mat-dialog-content>

    <form [formGroup]="addUserForm">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="UserName">UserName:</label>
            <div class="col-sm-8">
                <input formControlName="userName" id="UserName" type="text" class="form-control" [ngClass]="{'is-invalid': isSubmit && f.userName.errors, 'is-valid': isSubmit && !f.userName.errors}">
                <div class="valid-feedback">
                    Look good!
                </div>
                <div class="invalid-feedback">
                    Username is required!!
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="Password">Password:</label>
            <div class="col-sm-8">
                <input formControlName="password" id="Password" type="password" class="form-control" [ngClass]="{'is-invalid': isSubmit && f.password.errors, 'is-valid':isSubmit && !f.password.errors}">
                <div class="valid-feedback">
                    Look good!
                </div>
                <div class="invalid-feedback" *ngIf="!!f.password.errors">
                    <div *ngIf="!!f.password.errors.required">
                        Password is required!!
                    </div>
                    <div *ngIf="!!f.password.errors.minlength">
                        Password must be lager 6 character!!
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="Confirm Password">Confirm Password:</label>
            <div class="col-sm-8">
                <input formControlName="confirmPassword" id="Confirm Password" type="password" class="form-control" [ngClass]="{'is-invalid': isSubmit && f.confirmPassword.errors,'is-valid': isSubmit && !f.confirmPassword.errors}">
                <div class="valid-feedback">
                    Look good!
                </div>
                <div class="invalid-feedback">
                    Invalid Value!!!!!
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="Full Name">Full Name:</label>
            <div class="col-sm-8">
                <input formControlName="fullName" id="Full Name" type="text" class="form-control" [ngClass]="{'is-invalid': isSubmit && f.fullName.errors, 'is-valid': isSubmit && !f.fullName.errors}">
                <div class="valid-feedback">
                    Look good!
                </div>
                <div class="invalid-feedback">
                    Name is required!!
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="Email">Email:</label>
            <div class="col-sm-8">
                <input formControlName="email" id="Email" type="text" class="form-control" [ngClass]="{'is-invalid': isSubmit && f.email.errors, 'is-valid': isSubmit && !f.email.errors}">
                <div class="valid-feedback">
                    Look good!
                </div>
                <div class="invalid-feedback" *ngIf="!!f.email.errors">
                    <div *ngIf="!!f.email.errors.required">
                        Email is required!!
                    </div>
                    <div *ngIf="!!f.email.errors.email">
                        Email isn't true value!!
                    </div>

                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="gender">gender:</label>
            <div class="col-sm-8">
                <select formControlName="gender" class="form-control" [ngClass]="{'is-invalid': isSubmit && f.gender.errors, 'is-valid': isSubmit && !f.gender.errors}">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                <div class="valid-feedback">
                    Look good!
                </div>
                <div class="invalid-feedback">
                    Gender is required!!
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="gender">Role:</label>
            <div class="col-sm-8">
                <select formControlName="role" class="form-control" [ngClass]="{'is-invalid': isSubmit && f.role.errors, 'is-valid': isSubmit && !f.role.errors}">
                        <option value="User">User</option>
                        <option value="Author">Author</option>
                    </select>
                <div class="valid-feedback">
                    Look good!
                </div>
                <div class="invalid-feedback">
                    Role is required!!
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="float-right">
    <button class="btn btn-secondary" (click)="close()">Close</button>
    <button class="btn btn-primary" style="margin: 10px;" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
