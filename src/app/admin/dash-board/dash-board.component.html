<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="navside-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item border-bottom">
                        <a class="nav-link" [routerLink]="['/admin/dashboard/']" routerLinkActive="router-link-active" (click)="onReset()">Dashboard</a>
                    </li>
                    <li class="nav-item border-bottom" [ngClass]="{'on-active': isAccManageClick}">
                        <a class="nav-link" role="button" (click)="accManageChoise()">Acc Manager</a>
                    </li>
                    <li class="nav-item border-bottom" [ngClass]="{'on-active': isNewsManagerClick}">
                        <a class="nav-link" role="button" (click)="newManagerClick()">News Manager</a>
                    </li>
                    <li class="nav-item border-bottom" [ngClass]="{'on-active': isCatalogManagerClick}">
                        <a class="nav-link" role="button" (click)="catalogManagerClick()">Catalog</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-md-10 d-none d-md-block" style="padding-top: 106px">
            <app-user-manager *ngIf="isAccManageClick"></app-user-manager>
            <app-news-manager *ngIf="isNewsManagerClick"></app-news-manager>
            <app-catalog-manager *ngIf="isCatalogManagerClick"></app-catalog-manager>
        </div>
    </div>
</div>
