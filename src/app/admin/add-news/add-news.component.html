<mat-dialog-content>
    <h2>Add News</h2>
    <form [formGroup]="addForm">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title:</label>
            <div class="col-sm-10">
                <textarea formControlName="title" class="form-control" id="title" rows="2" [ngClass]="{'is-invalid': submitted && f.title.errors, 'is-valid': submitted && !f.title.errors}"></textarea>
                <div class="valid-feedback">
                    Look good!
                </div>
                <div class="invalid-feedback">
                    Title is required!!
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="author" class="col-sm-2 col-form-label">Author:</label>
            <div class="col-sm-4">
                <select formControlName="author" name="author" id="author" class="form-control" [ngClass]="{'is-invalid': submitted && f.author.errors, 'is-valid': submitted && !f.author.errors}">
                    <option *ngFor="let author of listAuthor" [value]="author.id">{{author.userName}}</option>
                </select>
                <div class="valid-feedback">
                    Look good!
                </div>
                <div class="invalid-feedback">
                    Author is required!!
                </div>
            </div>
            <label for="catalog" class="col-sm-1 col-form-label">Catalog:</label>
            <div class="col-sm-5">
                <select formControlName="catalogId" name="catalog" id="catalog" class="form-control" [ngClass]="{'is-invalid': submitted && f.catalogId.errors, 'is-valid': submitted && !f.catalogId.errors}">
                    <option *ngFor="let catalog of catalogList" [value]="catalog.id">{{catalog.name}}</option>
                </select>
                <div class="valid-feedback">
                    Look good!
                </div>
                <div class="invalid-feedback">
                    Catalog is required!!
                </div>
            </div>

        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2">Description:</label>
            <div class="col-sm-10">
                <textarea formControlName="description" id="description" class="form-control"></textarea>
                <div class="valid-feedback">
                    Look good!
                </div>
                <div class="invalid-feedback">
                    Description is required!!
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">Content:</label>
            <div class="col-sm-10">
                <textarea formControlName="content" id="content" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="illustration" class="col-sm-2 col-form-label">Illustration:</label>
            <div class="col-sm-10">
                <div id="illustration" class="custom-file">
                    <label for="illustration" class="custom-file-label">Chosen file...</label>
                    <input type="file" name="illustration" id="illustration" class="custom-file-input" lang='us'>
                </div>
            </div>
        </div>

    </form>
</mat-dialog-content>
<div class="float-lg-right">
    <button class="btn btn-secondary" (click)="close()">Back</button>
    <button class="btn btn-primary" (click)="onSubmit()">Add</button>
</div>
