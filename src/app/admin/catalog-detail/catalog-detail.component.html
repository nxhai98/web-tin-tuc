<mat-dialog-content>
    <form [formGroup]="detailForm">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input formControlName="name" type="text" id="name" class="form-control" [ngClass]="{'is-invalid': submitted && f.name.errors, 'is-valid': submitted && !f.name.errors}">
                <div class="invalid-feedback">
                    Name is required!
                </div>
                <div class="valid-feedback">
                    Look good!
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
                <input formControlName="description" type="text" id="description" class="form-control" [ngClass]="{'is-invalid': submitted && f.description.errors, 'is-valid': submitted && !f.description.errors}">
                <div class="invalid-feedback">
                    Description is required!
                </div>
                <div class="valid-feedback">
                    Look Good!
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="parent" class="col-sm-2 col-form-label">Parent:</label>
            <div class="col-sm-10">
                <select formControlName="parentId" id="parent" class="form-control" class="form-control">
                    <option value="-1" >(none)</option>
                    <option *ngFor="let catalog of listCatalog" [value]="catalog.id">{{catalog.name}}</option>
                </select>
            </div>
        </div>
    </form>
</mat-dialog-content>
<div class="float-right">
    <button class="btn btn-secondary" (click)="close()">Close</button>
    <button class="btn btn-primary" (click)="update()">Update</button>
</div>
